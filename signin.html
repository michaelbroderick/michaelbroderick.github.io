<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,600&display=swap"
        rel="stylesheet" type="text/css">
</head>

<body>


    <section class="container">

        <header class="logo_space">
            <div><img src="./hse_logo.png" alt="logo_hse" id="hse"></div>
            <div><img src="./esoap_logo.jpg" alt="logo_esoap" id="esoap"></div>
        </header>

        <div id="login_box">
            <h1>Sign in </h1>

            <form action="./patient_number.html">

                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="user" id="username" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="pass" id="password" placeholder="Enter your password" required>
                </div>

                <button>Sign in</button>

            </form>



        </div>
        <footer>
            <div id=greenbox></div>
            <div id=redbox></div>
        </footer>
    </section>

</body>

</html>
